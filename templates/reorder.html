<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>PDF 頁面排序工具</title>
</head>
<body>
    <h1>PDF 頁面排序工具</h1>

    <!-- 上傳 PDF -->
    <form action="{{ url_for('upload', target='reorder') }}" method="post" enctype="multipart/form-data">
        <label>選擇 PDF 檔案：</label>
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">上傳 PDF</button>
    </form>

    {% if session.get('reorder_filename') %}
        <hr>
        <h2>頁面順序拖拉：</h2>
        <form action="{{ url_for('perform_reorder') }}" method="post">
            <ul id="page-list">
                {% for i in range(session.get('reorder_total_pages', 0)) %}
                    <li data-page="{{ i }}">{{ i + 1 }}</li>
                {% endfor %}
            </ul>
            <input type="hidden" name="new_order" id="new_order">
            <button type="submit">重新產生 PDF</button>
        </form>

        
    {% endif %}
</body>
</html>
