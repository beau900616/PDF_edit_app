<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>雙 PDF 上傳預覽</title>
  <style>
    .upload-box {
      float: left;
      width: 48%;
      margin: 1%;
      border: 1px solid #ccc;
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #aaa;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>📄 雙 PDF 上傳與預覽</h2>

  <div class="upload-box">
    <h3>區塊 A 上傳</h3>
    <form action="/upload/a" method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept="application/pdf" required>
      <button type="submit">上傳 A</button>
    </form>
    {% if session['a_filename'] %}
      <p>原始檔名：{{ session['a_original_name'] }}</p>
      <iframe src="{{ url_for('serve_pdf', filename=session['a_filename']) }}"></iframe>
    {% endif %}
  </div>

  <div class="upload-box">
    <h3>區塊 B 上傳</h3>
    <form action="/upload/b" method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept="application/pdf" required>
      <button type="submit">上傳 B</button>
    </form>
    {% if session['b_filename'] %}
      <p>原始檔名：{{ session['b_original_name'] }}</p>
      <iframe src="{{ url_for('serve_pdf', filename=session['b_filename']) }}"></iframe>
    {% endif %}
  </div>

</body>
</html>
